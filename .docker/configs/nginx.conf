# HTTP -> HTTPS redirects for all domains
server {
    listen 80;
    server_name maildev.fbi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name adminer.fbi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name redis.fbi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name aws.fbi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name minio.fbi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name api.fbi.com;
    return 301 https://$host$request_uri;
}

# Common SSL settings
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:!aNULL:!MD5";

# maildev.fbi.com -> MailDev UI
server {
    listen 443 ssl;
    server_name maildev.fbi.com;

    ssl_certificate /cert.crt;
    ssl_certificate_key /cert.key;

    location / {
        proxy_pass http://maildev:1080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

