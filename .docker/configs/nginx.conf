# aws.fbi.com -> MinIO API (9000)
server {
    listen 443 ssl;
    server_name aws.fbi.com;

    ssl_certificate /cert.crt;
    ssl_certificate_key /cert.key;

    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
